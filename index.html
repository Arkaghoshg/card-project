<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Card</title>
</head>
<body>
   <div class="container">
    <h2>Bootstrap Demo</h2>
    <div class="card" style="width: 18rem;">
        <img src = "Mickey_Mouse_(poster_version).svg.png" class="card-img-top" alt = "Micky Mouse">
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">
                They said a mouse couldn’t make it big, and Mickey proved them wrong—now he’s running the show, wearing the same shorts since 1928!  
            </p>
            <a href="https://en.wikipedia.org/wiki/Mickey_Mouse" class="btn btn-primary">
                Know more
            </a>
        </div>
    </div>
   </div>

   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
